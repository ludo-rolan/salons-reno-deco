<script type="text/javascript">
	$ = jQuery;
	$(document).ready(function(){
	    var $btn_accept = $("#footer_accept_newsletter");
	    var cookieValue_nl = $.cookie("nl_cookie_footer", { path: "/" });
	    if (!cookieValue_nl) {
	        $btn_accept.removeClass("hidden");
	    }

	    $('#close_bar').on('click', function(){
	        $btn_accept.remove();
	    });

	    $("#form_be_box").submit(function(event) {

	        $.cookie( "nl_cookie_crmbox", 1, { expires: 365, path: "/" } );
	        var email = $('#MAIL').val();
	        var checked = $('#OPTIN_PART_CHECK').is(':checked') ;
	        $.ajax({
	            url : '/',
	            type : 'POST',
	            dataType: 'json',
	            data : {
	                action              : 'update_user_chetaah_ajax',
	                src_nl              : 'inread',
	                fields : {
	                    email               : email,
	                    checked 			: checked,
	                }
	            },
	            success : function( response ) {
	            	var welcome_msg = "";
	                //$('#form_be_box').remove();
	                 if(response === 'NEW_USER'){
	                	welcome_msg='<h1>Vous venez de recevoir un mail de confirmation !</h1><h2>N&apos;hésitez pas à  consulter votre courrier indésirable</h2><button class="button" type="submit" disabled >Merci !</button><br class="clearfix"/>';
	                }else if(response === 'UPDATE_USER'){
	                 	welcome_msg='<h1>Bienvenue !</h1><button class="button" type="submit" disabled >Merci</button><br class="clearfix"/>';
	                }else{
	                	welcome_msg='<h1>Service indisponible pour le moment !</h1><button class="button" type="submit" disabled >Merci</button><br class="clearfix"/>';
	                }
	                $('#form_be_box').html(welcome_msg);
	                return false;
	            },
	        });
	        return false;
	    });

	});

</script>
<script>
jQuery(document).ready(function(){

    var sendMessage = function (msg) {
        window.parent.postMessage(msg, '*');
    };

    $( "form" ).submit(function( event ) {
        sendMessage('sub_nl_cookie');
    });

    $( "#close_bar" ).click(function() {
        sendMessage('close_sticky_footer');
	});

    $("#footer_accept_newsletter #MAIL").focus(function(){
    	sendMessage('focus_input_nl_footer');
    });

});</script>
